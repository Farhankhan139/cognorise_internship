<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskButton">Add Task</button>
        <div id="message" class="message">Task successfully added!</div>
        <div id="errorMessage" class="message error">Task already exists!</div>

        <div class="tabs">
            <div class="tab" onclick="toggleTab('incomplete')">
                <h2>Incomplete Tasks</h2>
                <ul id="incompleteTasks" class="task-list"></ul>
            </div>
            <div class="tab" onclick="toggleTab('completed')">
                <h2>Completed Tasks</h2>
                <ul id="completedTasks" class="task-list"></ul>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput" placeholder="Edit your task">
            <button id="saveTaskButton" onclick="saveTask()">Save Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
